<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.svg" />
    <title>newtab</title>
</head>
<body>
    <form id="container" method="get" action="https://html.duckduckgo.com/html/search">
        <input type="text" name="q" id="input" autofocus required>
        <input type="image" id="search" src="favicon.svg" width="40" height="40">
    </form>
</body>
</html>

<style>
    * {
        box-sizing: border-box;
    }
    
    :root {
        --bg: #0b0e14;
        --text: #ffffff;
	--font: 'DepartureMono Nerd Font';
        --element-bg: #1f1d2e;
        --radius: 0.5rem;
    }    

    html {
        font-family: var(--font);
        background: var(--bg);
        color: var(--text);
    }
        
    body {
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 90vh;
    }
        
    #container {
        display: flex;
        flex-direction: row;        
        width: 100%;
        max-width: min(90vw, 60rem);
        padding: 0.2rem;
        border-radius: var(--radius);
        background: var(--element-bg);
    }
    
    #container>* {
        padding: 0.5rem 0.3rem;
        border: none;  
    }
    
    #search {
        background: var(--element-bg);
        color: var(--text);
        cursor: pointer;
        font-weight: 500;
        border-radius: var(--radius);
        transition: 0.3s ease-in-out filter;
        font-size: large;
    }
    
    #search:hover {
        filter: brightness(1.2);    
    }
    
    #input {
        background: var(--bg);
        color: var(--text);
	font-family: var(--font);
        font-size: large;
	width: 100%
    }
                
    #input:focus {
        outline: none;
	font-family: var(--font);
    }
        
</style>
